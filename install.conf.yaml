- defaults:
    link:
      relink: true

# - clean: ['~']

- link:
    ~/php_cs_fixer: php_cs_fixer
    ~/.vim: vim
    ~/.phil: phil
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.gitignore_global: gitignore_global
    ~/.gitconfig: gitconfig

- create:
    - ~/Downloads
    - ~/.vim/undo-history
    - ~/Work
    - ~/Sites
    - ~/Research

- shell:
    -
        command: ./setup_homebrew.zsh
        stdoout: true
        stderr: true
